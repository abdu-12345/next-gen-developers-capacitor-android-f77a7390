<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Gen Developers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .app-header {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    
    #webview-frame {
      flex: 1;
      border: none;
      width: 100%;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-header">
      Next Gen Developers
    </div>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading Next Gen Developers...</p>
    </div>
    <iframe id="webview-frame" src="https://nextgendevelopers-app.lovable.app" style="display: none;"></iframe>
  </div>
  
  <script type="module" src="./main.ts"></script>
  
  <script>
    const iframe = document.getElementById('webview-frame');
    const loading = document.getElementById('loading');
    
    iframe.onload = function() {
      loading.style.display = 'none';
      iframe.style.display = 'block';
    };
    
    iframe.onerror = function() {
      loading.innerHTML = '<p>Failed to load https://nextgendevelopers-app.lovable.app</p>';
    };
  </script>
</body>
</html>
